<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Google</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<header>
			<section class="links">
				<span class="link link-1">
					<a href="#">Gmail</a>
				</span>
				<span class="link link-2">
					<a href="#">Images</a>
				</span>
				<span class="link image-link link-3">
					<a href="#"><i class="fa-solid fa-flask"></i></a>
				</span>
				<span class="link image-link link-4">
					<a href="#"><i class="fa-solid fa-bars"></i></a>
				</span>
				<span class="link image-link link-5">
					<a href="#"><i class="fa-solid fa-user"></i></a>
				</span>
			</section>
		</header>
		<main>
			<section class="content">
				<section class="image-section">
					<span class="logo"> Google </span>
				</section>
				<section class="search-section">
					<input
						type="text"
						class="search"
					/>
					<span class="icon-container search">
						<span class="search-icon">
							<i class="fa-solid fa-magnifying-glass"></i>
						</span>
					</span>
					<span class="icon-container action-icons">
						<span class="icon cancel hide">
							<i class="fa-solid fa-xmark"></i>
						</span>
						<span
							class="icon"
							title="Search By Voice"
						>
							<i class="fa-solid fa-microphone"></i>
						</span>
						<span
							class="icon"
							title="Search By Image"
						>
							<i class="fa-solid fa-camera"></i>
						</span>
					</span>
				</section>
				<section class="button-section">
					<button>Google Search</button>
					<button>I'm Feeling Lucky</button>
				</section>
				<section class="language-section">
					<section>
						<span class="label">Google offered in:</span>
						<span class="language-list">
							<span class="link">
								<a href="#">Link1</a>
							</span>
							<span class="link">
								<a href="#">Link2</a>
							</span>
							<span class="link">
								<a href="#">Link3</a>
							</span>
							<span class="link">
								<a href="#">Link4</a>
							</span>
							<span class="link">
								<a href="#">Link5</a>
							</span>
						</span>
					</section>
				</section>
			</section>
		</main>
		<footer>
			<section>
				<span class="country-name">India</span>
			</section>
			<section class="links">
				<section class="links-1">
					<span class="link">
						<a href="#"> About </a>
					</span>
					<span class="link">
						<a href="#"> Advertising </a>
					</span>
					<span class="link">
						<a href="#"> Business </a>
					</span>
					<span class="link">
						<a href="#"> How search works </a>
					</span>
				</section>
				<section class="links-2">
					<span class="link">
						<a href="#"> Privacy </a>
					</span>
					<span class="link">
						<a href="#"> Terms </a>
					</span>
					<span class="link">
						<a href="#"> Settings </a>
					</span>
				</section>
			</section>
		</footer>

		<script src="./main.js"></script>
	</body>
</html>
